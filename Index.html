<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para meu amor ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Arial", sans-serif;
      background: linear-gradient(180deg, #ffdde1, #ffecef);
      color: #4a1c1c;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.4rem;
      margin-top: 40px;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.2rem;
      width: 80%;
      margin: 20px auto;
      line-height: 1.6;
      animation: fadeInUp 2s ease;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 20px;
      width: 85%;
      max-width: 400px;
      margin: 30px auto;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      animation: float 3s ease-in-out infinite;
    }

    /* Anima√ß√µes */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    /* Neve */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1.2rem;
      animation: snow 10s linear infinite;
    }

    @keyframes snow {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>üéÑ Para o meu amor, Ana Luisa ‚ù§Ô∏è</h1>
  <div class="card">
    <p>Feliz Natal, meu amor! üéÖ‚ú®</p>
    <p>J√° estamos juntos h√° <strong>8 meses</strong>, e eu fui e ainda sou muito feliz por isso.</p>
    <p>Voc√™ √© uma pessoa extremamente especial para mim, e eu quero que isso dure por <strong>muuuuuuito tempo</strong>. ‚ù§Ô∏è</p>
    <p>Obrigado por ser meu presente todos os dias.</p>
  </div>

  <script>
    // Criar neve animada
    function createSnowflake() {
      const snow = document.createElement("div");
      snow.classList.add("snowflake");
      snow.innerHTML = "‚ùÑ";
      snow.style.left = Math.random() * 100 + "vw";
      snow.style.animationDuration = 5 + Math.random() * 5 + "s";
      document.body.appendChild(snow);
      setTimeout(() => snow.remove(), 10000);
    }

    setInterval(createSnowflake, 200);
  </script>
</body>
</html>
