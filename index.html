<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Para meu amor — Ana Luisa ❤️</title>

  <!-- Fontes fofas e elegantes -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">

  <style>
    /* Reset e base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #fff8fa, #ffeef3, #ffe3ed);
      color: #3c1e1e;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Fundo decorado com leve textura ou imagem sutil (opcional) */
    body::before {
      content: "";
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: url('https://i.imgur.com/63lZfPU.png') center/cover no-repeat;
      opacity: 0.15;
      pointer-events: none;
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-size: 2.8rem;
      color: #c9385a;
      margin-top: 35px;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.15rem;
      line-height: 1.6;
      margin: 12px auto;
      width: 85%;
      max-width: 600px;
      animation: fadeInUp 1.5s ease;
    }

    .card {
      background: rgba(255,255,255,0.92);
      border-radius: 22px;
      padding: 26px;
      margin: 30px auto;
      max-width: 520px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.12);
      backdrop-filter: blur(4px);
      animation: float 3s ease-in-out infinite;
    }

    /* Botão de abertura */
    #startBtn {
      background: #ff6c8b;
      color: #fff;
      border: none;
      padding: 20px 44px;
      border-radius: 60px;
      font-size: 1.4rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 22px rgba(255,108,139,0.8);
      transition: transform .2s ease, box-shadow .2s ease;
      margin: 80px auto;
      display: inline-block;
    }
    #startBtn:active {
      transform: scale(0.96);
      box-shadow: 0 0 12px rgba(255,108,139,0.6);
    }

    /* Animações */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    /* Neve (símbolos) */

      position: fixed;
      top: -10px;
      color: #fff;
      font-size: 1.4rem;
      text-shadow: 0 0 4px rgba(0,0,0,0.2);
      pointer-events: none;
      animation: snow 12s linear infinite;
    }
